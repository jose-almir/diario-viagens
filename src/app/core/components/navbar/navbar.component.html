<mat-toolbar [color]="classesColor">
  <a mat-button routerLink="/home-page">Diário</a>
  <span class="spacer"></span>
  <div *ngIf="logged$ | async; else unlogged" class="link-area">
    <a mat-button routerLink="/diarios">Diários</a>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
  <ng-template #unlogged>
    <div class="link-area">
      <a mat-button routerLink="/login">Login</a>
      <a mat-button routerLink="/cadastro">Cadastro</a>
    </div>
    
  </ng-template>
  <button
    (click)="onToggle()"
    [ngClass]="{ 'primary': ativo, ' accent': !ativo }"><mat-icon><i class="material-icons whitekIcon">format_color_fill</i></mat-icon>
  </button>
</mat-toolbar>
