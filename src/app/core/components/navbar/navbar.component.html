<mat-toolbar class="bg">
  <span>
    <a mat-button routerLink="/home"><img src="assets/img/logodiario.png" alt="logo"></a>
  </span>
  <span class="spacer"></span>
  <div *ngIf="logged$ | async; else unlogged" class="link-area">
    <a mat-button routerLink="/diarios">Di√°rios</a>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
  <ng-template #unlogged>
    <div class="link-area">
      <a mat-button routerLink="/login">Login</a>
      <a mat-button routerLink="/cadastro">Cadastro</a>
    </div>
  </ng-template>
</mat-toolbar>
